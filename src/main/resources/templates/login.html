<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function login() {
            var form = document.getElementById("loginForm");
            form.submit();
        }

        function saveUserData(user) {
            localStorage.setItem('user', JSON.stringify(user));
        }

        function redirectToRegister() {
            window.location.href = '/register';
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form id="loginForm" action="/login" method="post">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="button" onclick="login()" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div th:if="${error}" class="mt-3">
                        <p th:text="${error}" class="alert alert-danger"></p>
                    </div>
                    <button type="button" onclick="redirectToRegister()" class="btn btn-secondary btn-block mt-3">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
